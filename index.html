<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <div class="box">
      <div class="boxcontainer">
        <div class="box1">
          <div class="ti">
            <h1>Your Result</h1>
          </div>
          <div class="boxc">
           
            <div class="co">
              <div class="circle">
                <div>
                  <span class="big">76</span> <br> <span class="colr">of 100</span>
                </div>
              </div>
            </div>
            <div class="ti2">
              <h1>Great</h1>
            </div>
            <div class="enc">
              <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
          </div>
        </div>
        <div class="box2">
          <div class="allrec">
            <h1>Summary</h1>
            <div class="recto">
              <div class="rec1">
                <img src="assets/images/icon-reaction.svg" alt="">
                <p>Reaction</p>
                <div class="tel1"><strong>80</strong> <span class="po">/ 100</span></div>
              </div> 
              <div class="rec2">
                <img src="assets/images/icon-memory.svg" alt="">
                <p>Memory</p>
                <div class="tel"><strong>92</strong> <span class="po">/ 100</span></div>
              </div>
              <div class="rec3">
                <img src="assets/images/icon-verbal.svg" alt="">
                <p>Verbal</p>
                <div class="tel2"><strong>61</strong> <span class="po">/ 100</span></div>
              </div>
              <div class="rec4">
                <img src="assets/images/icon-visual.svg" alt="">
                <p>Visual</p>
                <div class="tel2"><strong>72</strong> <span class="po">/ 100</span></div>
              </div>
            </div>
            <div class="but"> 
              <button>Continue</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
